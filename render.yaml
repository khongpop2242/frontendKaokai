# Render.yaml configuration for frontend deployment
services:
  - type: static
    name: frontend-kaokai
    rootDir: .
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: NPM_VERSION
        value: 9.x
      - key: REACT_APP_API_URL
        value: https://backend-kaokai.onrender.com

